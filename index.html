<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <title>MF0491</title>
</head>
<body>
  <div class="card">
     <form id="form1">
        <h3> Ejercicio 1 </h3>
        <p>Comprobar tipo de motor ↴</p>
        <input id="ej1" type="text" placeholder="Solo se admitirán los valores (1,2,3,4)">
        <input type="submit" id="go1" value="GO!">
        <p id="res1">RESULTADO : </p>
      </form>
      <form id="form2">
        <h3> Ejercicio 2 </h3>
        <p>Comprobar si es impar ↴</p>
        <input id="ej2" type="number" placeholder="Solo se admitirán números enteros">
        <input type="submit" id="go2" value="GO!">
        <p id="res2">RESULTADO : </p>
      </form>
      <form id="form3">
        <h3> Ejercicio 3 </h3>
        <p>Escribe tu nombre ↴</p>
        <input id="ej3" type="text" placeholder="Tu nombre aquí">
        <input type="submit" id="go3" value="GO!">
        <p id="error1" class="error"></p>
      </form>
      <form id="form4">
        <h3> Ejercicio 4 </h3>
        <p>Introduzca la base del triángulo ↴</p>
        <input id="ej4-1" type="text" placeholder="Base aquí">
        <p>Introduzca la altura del triángulo ↴</p>
        <input id="ej4-2" type="text" placeholder="Altura aquí">
        <input type="submit" id="go4" value="GO!">
        <p id="res4">RESULTADO : </p>
      </form>
  </div>
  <script src="/main.js"></script>
</body>

</html>
